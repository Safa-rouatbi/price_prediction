<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation Immobilière</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background: white;
        }
        .price-result {
            font-size: 2.5rem;
            color: #27ae60;
            font-weight: bold;
        }
        
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                    url('../static/images/immobilier.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        color: #fff;
    }
    .form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .header {
        background-color: rgba(4, 46, 73, 0.9);
        padding: 10px 0;
        margin-bottom: 3rem;
    }
    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.8);
    }

    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1>Estimation de Prix Immobilier</h1>
            <p class="lead">Système de prédiction basé sur l'IA</p>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="/predict" method="POST">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="room_count" class="form-label">Nombre de pièces</label>
                        <input type="number" class="form-control" id="room_count" name="room_count" min="1" max="20" required>
                    </div>

                    <div class="col-md-4">
                        <label for="bathroom_count" class="form-label">Salles de bain</label>
                        <input type="number" class="form-control" id="bathroom_count" name="bathroom_count" min="1" max="10" required>
                    </div>

                    <div class="col-md-4">
                        <label for="size" class="form-label">Surface (m²)</label>
                        <input type="number" class="form-control" id="size" name="size" min="30" max="1000" required>
                    </div>

                    <div class="col-md-4">
                        <label for="property_type" class="form-label">Type de bien</label>
                        <select class="form-select" id="property_type" name="property_type" required>
                            {% for type in property_types %}
                                <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="city" class="form-label">Ville</label>
                        <select class="form-select" id="city" name="city" required>
                            {% for city in cities %}
                                <option value="{{ city }}">{{ city }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="region" class="form-label">Région</label>
                        <select class="form-select" id="region" name="region" required>
                            {% for region in regions %}
                                <option value="{{ region }}">{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Type de transaction</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="vente" value="À Vendre" checked>
                            <label class="form-check-label" for="vente">À Vendre</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="location" value="À Louer">
                            <label class="form-check-label" for="location">À Louer</label>
                        </div>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-2">Calculer l'estimation</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
